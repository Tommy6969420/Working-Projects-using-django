<html lang="en">
  <head>
    
{%load static%}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Login Page</title>
    <link rel="stylesheet" href="{%static 'css/login.css'%}" />
  </head>
  <body>
    <div class="content">
      <div class="flex-div">
        <div class="name-content">
          <h1 class="logo">Sociable</h1>
          <p>Connect with friends and the world around you on Sociable.</p>
        </div>
        <form action="{% url 'login' %}" method='post'>
            {%csrf_token%}
            <div class="response">
                <p>{{response}}</p>
            </div>
            <input type="text" placeholder = "Email or Phone Number" name="username" required>
            <input type="text" name="password" placeholder = "Please Enter a Valid Password" required>
            <button class="login" type='submit'>Log In</button>

            <a href="#">Forgot Password ?</a>
            <hr>
            <a href="{% url "signup" %}" class="create-account" >Create New Account</a>

          </form>
      </div>
    </div>
  </body>
</html>
